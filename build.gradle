plugins {
	id 'java-library'
	id 'maven'
	id 'eclipse'
	id 'jacoco'
}

group = 'com.github.doip'
version = '1.0.4'

repositories {
	jcenter()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation 'com.github.doip:doip-library:1.0.3'
	implementation 'com.github.doip:doip-logging:1.1.5'
	testImplementation 'com.github.doip:doip-junit:1.0.7'
	testImplementation 'junit:junit:4.12'
}

jar {
	manifest {
		attributes (
			'Class-Path' : configurations.runtimeClasspath.collect { it.getName() }.join(' ')
		)
	}
}

test {
	systemProperty 'log4j.configurationFile', 'src/test/resources/log4j2.xml'
}
